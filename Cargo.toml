[package]
name = "pg-axum"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
axum = "^0.5"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
bb8 = "^0.8"
bb8-postgres = "^0.8"
tokio = { version = "1.0", features = ["full"] }
tokio-postgres = { version = "^0.7", features= ["with-serde_json-1"] }
tracing = "^0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
